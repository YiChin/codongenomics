function checkPassword(str)
  {
    var re = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$/;
    return re.test(str);
  }

function Verify1()
{
	var email = parseInt(document.myForm.email.value);
	//var subject = parseInt(document.myForm.subject.value);
	var invalid = " "; // Invalid character is a space
	var minLength = 6; // Minimum length
	var password = parseInt(document.myForm.password.value);
	var password1 = parseInt(document.myForm.password1.value);
	
	if (myForm.email.value == "")
	{
		myForm.email.focus();
		sweetAlert("Oops...","You did not enter Email Address.\n" + "Please enter now.","error");
		return false;
	}

	// check for minimum length
	if (document.myForm.password.value.length < minLength) 
	{
		myForm.password.focus();
		myForm.password.select();
		sweetAlert("Sorry...","Your password must be at least " + minLength + " characters long.\n" + "Try again.","error");
		return false;
	}

	// check for spaces
	if (document.myForm.password.value.indexOf(invalid) > -1)
	{	
		myForm.password.focus();
		myForm.password.select();
		sweetAlert("Sorry...", "Spaces are not allowed.","error");
		return false;
	}


	if (myForm.password.value != myForm.password1.value)
	{
		myForm.password.focus();
		myForm.password.select();
		sweetAlert("Sorry...","You did not enter the same new password twice.\n" + "Please re-enter both now.","error");
		return false;
	}

	else 
	{
		sweetAlert("Thanks...","You have successfully register your account.\n" + "Sign in now.","success");
		return true;
    }
}
